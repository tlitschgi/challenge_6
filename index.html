<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="p-1 text-center text-white bg-primary">
      <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
      <div
        class="flex-row align-start align-stretch-md align-content-start align-content-stretch-md min-100-vh bg-white"
      >
        <div class="col-12 col-md-3 bg-white p-3">
          <h2 class="text-dark">Search for a City:</h2>
          <form id="search-form" class="mb-2">
            <input
              id="search-input"
              class="form-input w-100"
              type="text"
              placeholder="Search City"
            />
            <button class="btn btn-info btn-block">Search</button>
            <p class="horizontal-line"></p>
          </form>
          <div class="city-list mb-2">
            <ul class="list-group" id="city-list"></ul>
          </div>
        </div>
        <div class="col-12 col-md-9 p-3 text-primary">
          <div id="result-content"></div>
          <div id="current-weather"></div>
          <div id="forecast"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
